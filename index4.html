<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedometer</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #07080c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .speedometer-container {
        text-align: center;
        color: #ffffff;
      }

      .heading {
        font-size: 36px;
        font-style: italic;
        font-weight: 500;
      }

      .speedometer-image {
        width: 300px;
        height: 125px;
      }

      .speed-text {
        font-size: 24px;
        font-weight: 500;
        margin: 16px 0;
      }

      .speed-limits {
        color: #cbd5e1;
        font-size: 12px;
        margin-bottom: 32px;
      }

      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      .button {
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
      }

      .accelerate-button {
        color: #ffffff;
        background-color: #0b69ff;
        border: none;
      }

      .apply-brake-button {
        color: #94a3b8;
        background-color: transparent;
        border: 2px solid #94a3b8;
      }

      @media (min-width: 768px) {
        .heading {
          font-size: 48px;
        }

        .speedometer-image {
          width: 700px;
          height: 300px;
        }

        .speed-text {
          font-size: 32px;
        }

        .speed-limits {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="speedometer-container">
      <h1 class="heading">SPEEDOMETER</h1>
      <img
        src="https://assets.ccbp.in/frontend/react-js/speedometer-img.png"
        alt="speedometer"
        class="speedometer-image"
      />
      <h1 class="speed-text" id="speedDisplay">Speed is 0mph</h1>
      <p class="speed-limits">Min Limit is 0mph, Max Limit is 200mph</p>
      <div class="buttons-container">
        <button class="button accelerate-button" onclick="increaseSpeed()">
          Accelerate
        </button>
        <button class="button apply-brake-button" onclick="decreaseSpeed()">
          Apply Brake
        </button>
      </div>
    </div>

    <script>
      let speed = 0
      const speedDisplay = document.getElementById('speedDisplay')

      function updateSpeedDisplay() {
        speedDisplay.textContent = `Speed is ${speed}mph`
      }

      function increaseSpeed() {
        if (speed < 200) {
          speed += 10
          updateSpeedDisplay()
        }
      }

      function decreaseSpeed() {
        if (speed > 0) {
          speed -= 10
          updateSpeedDisplay()
        }
      }
    </script>
  </body>
</html>
